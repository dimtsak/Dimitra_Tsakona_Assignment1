<div id="teacher">
    <div id="courses">
        <select required>
            <option>Choose a Course</option>
            <option>C#</option>
            <option>Python</option>
            <option>JavaScript</option>
        </select>
    </div>
    <div id="forma">
        <form name="form1">
            <header>
                <h2>Teachers</h2>
            </header>
            <main class="cf">
                <div class="etiketa">
                    <label for="fname"> First Name:</label>
                </div>
                <div class="eisagogi">
                    <input type="text" id="fname" name="fname" placeholder="Enter First Name...">
                </div>
                <div class="etiketa">
                    <label for="lname"> Last Name:</label>
                </div>
                <div class="eisagogi">
                    <input type="text" id="lname" name="lname" placeholder="Enter Last Name...">
                </div>
                <div class="etiketa">
                    <label for="email">Email:</label>
                </div>
                <div class="eisagogi">
                    <input type="email" id="email" name="email" placeholder="Enter Email...">
                </div>         
                <div class="etiketa area">
                    <label for="comm">Comments:</label>
                </div>
                <div class="eisagogi area">
                    <textarea placeholder="Comments here..." id="comm" name="comments"></textarea>
                </div>
                <div id="buttons">
                    <div id="ed"><input type="button" value="edit"></div>
                    <div id="sub"><input type="submit" value="submit"></div>
                </div>
               
            </main>
            
        </form>
        <footer><br> </footer>
    </div>
</div>
