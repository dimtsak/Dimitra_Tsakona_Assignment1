<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="css/form_students.css" type="text/css">
    <link rel="icon" href="images/icon.png" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

</head>
<body>
    <a href="homepage.html" id="home">Homepage <br> &#8656; </a>
    <div id="forma">
        <form name="form">
            <header>
                <h2>ADD / EDIT Student</h2>
            </header>
            <main class="cf">
                <div class="etiketa">
                    <label for="fname"> First Name:</label>
                </div>
                <div class="eisagogi">
                    <input type="text" id="fname" name="fname" placeholder="Enter First Name...">
                </div>
                <div class="etiketa">
                    <label for="lname"> Last Name:</label>
                </div>
                <div class="eisagogi">
                    <input type="text" id="lname" name="lname" placeholder="Enter Last Name...">
                </div>
                <div class="etiketa">
                    <label for="dob"> Date of Birth:</label>
                </div>
                <div class="eisagogi" name="dob"><select id="day" name="day" required>
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <select id="month" name="month" required>
                    <option>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select id="year" name="year" required>
                    <option>Year</option>
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                </select></div>
                <div class="etiketa">
                    <label for="fees"> Tuition Fees:</label>
                </div>
                <div class="eisagogi">
                    <input type="number" id="fees" name="fees" placeholder="Enter total fees...">
                </div>
                <div id="buttons">
                    <div id="ed"><input type="button" value="edit"></div>
                    <div id="sub"><input type="submit" value="submit"></div>
                </div>
            </main>
            
        </form>
        <footer><br> </footer>
    </div>
</body>
</html>
