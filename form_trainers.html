<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/form_trainers.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers</title>
    <link rel="stylesheet" href="css/form_trainers.css" type="text/css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <a href="homepage.html" id="home">Homepage <br> &#8656; </a>
    <div id="forma">
        <form id="form" autocomplete="off">
            <header>
                <h2>ADD / EDIT Teacher</h2>
            </header>
            <main class="cf">
                <div class="etiketa">
                    <label for="fname"> First Name:</label>
                </div>
                <div class="eisagogi">
                    <input type="text" id="fname" name="fname"  placeholder="Enter First Name...">
                </div>
                <div class="etiketa">
                    <label for="lname"> Last Name:</label>
                </div>
                <div class="eisagogi">
                    <input type="text" id="lname" name="lname"  placeholder="Enter Last Name...">
                </div>
                <div class="etiketa">
                    <label for="subject"> Subject:</label>
                </div>
                <div class="eisagogi">
                    <input type="text" id="subject" name="subject"  placeholder="Enter Subject...">
                </div>
                
                <div id="buttons">
                    <div id="ed"><input type="button" value="edit"></div>
                    <div id="sub"><input type="submit" value="submit"></div>
                </div>
            </main>
            
        </form>
        <footer><br> </footer>
    </div>
</body>
</html>
