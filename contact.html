<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css" type="text/css">
</head>
<body>
    <a href="homepage.html" id="home">Homepage <br> &#8656; </a>
    
    <form>
        <h2>Contact</h2>
        <fieldset>
            <legend>Personal Info</legend>
            <p>First Name:* <input type="text" required placeholder="First Name"> </p>
            <p>Last Name:* <input type="text" required placeholder="Last Name"> </p>
            <p>Email:* <input type="email" required placeholder="Email"> </p>
            <p>Tel:* <input type="tel" required placeholder="Telephone"> </p>
        </fieldset>
        <fieldset>
            <legend>Your message</legend>
        <Textarea rows="6" cols="40" required placeholder="Type your message here..."></Textarea>
        </fieldset>

        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
    <footer class="cf">
        <div class="container">
          <div><b>Contacts</b>
            <p>Address: 365 Lorem Drive Athens, 15057 <br> Phone: +210 3027270</p>
          </div>
          <div id="social">
              <a href="https:/www.facebook.com/" target="_blank"> <img src="images/facebook.png" alt="facebook"></a>
              <a href="https:/www.instagram.com/" target="_blank"> <img src="images/instagram.png" alt="instagram"></a>
              <a href="https:/www.twitter.com/" target="_blank"> <img src="images/twitter.png" alt="twitter"></a>
          </div>
          
        </div>
   
    </footer>
</body>
</html>
